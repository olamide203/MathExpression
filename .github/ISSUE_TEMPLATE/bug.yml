name: Bug Report
description: File a bug report
title: "bug: <description>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "## Thanks for taking the time to fill out this bug report!"
  - type: textarea
    attributes: 
      label: Current Behaviour
      description: A concise description of the behaviour you are experiencing
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: A concise description of what you are expecting
    validations: 
      required: false
  - type: textarea
    attributes: 
      label: Steps to Reproduce
      description: steps to reproduce the behaviour
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'  
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes: 
      label: Anything else?
      description: |
        Links, references, anything else that will give us more context about the issue you are encountering!   
    validations:
      required: false
